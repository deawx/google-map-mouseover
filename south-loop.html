<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>South Loop</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
//This example creates a simple polygon representing the Bermuda Triangle.
//"mouseover" to change the polygon color and display an infowindow
//"mouseout" closes whatever mouseover did

function initialize() {
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(41.9037164999772, -87.6432199382005),
    
  };
  //POLYGON 
  var southLoop;
  //INFOWINDOW
  var iwSouthLoop =  new google.maps.InfoWindow({
    content: "South Loop",//whatever text
    position: new google.maps.LatLng(41.874695,-87.63406),//will be drawn on the center of the polygon, the center of the bermuda triangle
});
   //MAP
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // COORDINATES: defines the LatLng coordinates for the polygon's path.
    var coordsSouthLoop = [
    new google.maps.LatLng(41.878017,-87.6456),new google.maps.LatLng(41.878231,-87.624325), new google.maps.LatLng(41.867503,-87.623971),
    new google.maps.LatLng(41.867024,-87.646887),
  ];

  // Construct the polygon.
    southLoop = new google.maps.Polygon({
   
    paths: coordsSouthLoop,
    strokeColor: '#7F6C8A',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#7F6C8A',
    fillOpacity: 0.35
  });
   
    //mouseover
    google.maps.event.addListener(southLoop,"mouseover",function(){
    this.setOptions({fillColor: "#7F6C8A"});
    iwSouthLoop.open(map,southLoop);//iwBermudaTriangle is the infowindow associated to polygon bermudaTriangle
});
    //mouseout
    google.maps.event.addListener(southLoop,"mouseout",function(){
    this.setOptions({fillColor: "#7F6C8A"});
    iwSouthLoop.close();//closes the infowindow
});
 


  southLoop.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
