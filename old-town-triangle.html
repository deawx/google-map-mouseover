<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Old Triangle</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
//This example creates a simple polygon representing the Bermuda Triangle.
//"mouseover" to change the polygon color and display an infowindow
//"mouseout" closes whatever mouseover did

function initialize() {
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(41.8833,-87.6333),
  };
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  //the object name   
  var oldTownTriangle;
  //infowindow we are going to use
  var info =  new google.maps.InfoWindow({
    content: "Old Town Triangle",//whatever text
    position: new google.maps.LatLng(41.914674, -87.636509),//will be drawn on the center of the polygon, the West Depaul 
});

  // Define the LatLng coordinates for the polygon's path.
    var oldtownlocation = [
    
     new google.maps.LatLng(41.9184733663886, -87.6361173230483), new google.maps.LatLng(41.9184108168428, -87.6363354406835),
     new google.maps.LatLng(41.9183690269679, -87.6364811643964), new google.maps.LatLng(41.9183600309721, -87.6365165460209),
     new google.maps.LatLng(41.9183565485209, -87.636530243045), new google.maps.LatLng(41.9183554170675, -87.63656442947),
     new google.maps.LatLng(41.9183496221722, -87.63671736020309), new google.maps.LatLng(41.9183523857176, -87.63712500368401),
     new google.maps.LatLng(41.9183521482052, -87.63713760868001), new google.maps.LatLng(41.9183505803646, -87.63722088234179),
     new google.maps.LatLng(41.9183416977606, -87.6376953247327), new google.maps.LatLng(41.9183389297114, -87.6378437413168),
     new google.maps.LatLng(41.9183389297247, -87.6378437435212), new google.maps.LatLng(41.9183359759615, -87.6379854965984),
     new google.maps.LatLng(41.918331470817, -87.6382026917401), new google.maps.LatLng(41.9183314706471, -87.6382027090111),
     new google.maps.LatLng(41.9183305387889, -87.6382651443943), new google.maps.LatLng(41.918322373189, -87.63881550917),
     new google.maps.LatLng(41.9183223730124, -87.6388155253388), new google.maps.LatLng(41.9110177599696, -87.64343057887621), 
     new google.maps.LatLng(41.9110432854727, -87.643063598238), new google.maps.LatLng(41.9110607593145, -87.6422907070157),
     new google.maps.LatLng(41.9110617174962, -87.6422247108006), new google.maps.LatLng(41.9110792539266, -87.641016494287),
     new google.maps.LatLng(41.911096805301, -87.6398063599613), new google.maps.LatLng(41.9111022712994, -87.63942930568911),
     new google.maps.LatLng(41.9111145239194, -87.6385924574808), new google.maps.LatLng(41.9111286985966, -87.6376238032165),
     new google.maps.LatLng(41.9111400617336, -87.6368468844217), new google.maps.LatLng(41.9111422360595, -87.6366624205461),
     new google.maps.LatLng(41.9111535611572, -87.6357011938407), new google.maps.LatLng(41.91116121246, -87.6350514050086), 
     new google.maps.LatLng(41.9111614068656, -87.6347108467376), new google.maps.LatLng(41.9111622838593, -87.63315087950561),
  
  ];

  
  // Construct the polygon.
    oldTownTriangle = new google.maps.Polygon({
   
    paths: oldtownlocation,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });
   
  //mouseover
    google.maps.event.addListener(oldTownTriangle,"mouseover",function(){
    this.setOptions({fillColor: "#00FF00"});
    info.open(map,oldTownTriangle);//opens the window
});
    
    //mouseout
    google.maps.event.addListener(oldTownTriangle,"mouseout",function(){
    this.setOptions({fillColor: "#FF0000"});
    info.close();//closes the window
});
 
  oldTownTriangle.setMap(map);

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
