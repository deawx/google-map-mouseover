					strokeWeight: 2,
					fillColor: '#FF0000',
					fillOpacity: 0.35

				//mouseover
				google.maps.event.addListener(westDePaul,"mouseover",function(){
					this.setOptions({fillColor: "#00FF00"});
					iwWestDePaul.open(map, westDePaul);//opens the window
				});

					google.maps.event.addListener(westDePaul,"mouseout",function(){
					this.setOptions({fillColor: "#00CC00"});
					iwWestDePaul.close();//closes the window
					});
