    new google.maps.LatLng(41.8963930919991, -87.6312415163074), new google.maps.LatLng(41.8965092038305, -87.6312433023284),
    new google.maps.LatLng(41.8966356349594, -87.6312452478647),
  ];

  // Construct the polygon.
    riverNorth = new google.maps.Polygon({
   
    paths: coordsRiverNorth,
    strokeColor: '#7F6C8A',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#7F6C8A',
    fillOpacity: 0.35
  });
   
    //mouseover
    google.maps.event.addListener(riverNorth,"mouseover",function(){
    this.setOptions({fillColor: "#7F6C8A"});
    iwRiverNorth.open(map,riverNorth);//iwBermudaTriangle is the infowindow associated to polygon bermudaTriangle
});
    //mouseout
    google.maps.event.addListener(riverNorth,"mouseout",function(){
    this.setOptions({fillColor: "#7F6C8A"});
    iwRiverNorth.close();//closes the infowindow
});
 


  riverNorth.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
