<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Wicker Park</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
//This example creates a simple polygon representing the Bermuda Triangle.
//"mouseover" to change the polygon color and display an infowindow
//"mouseout" closes whatever mouseover did

function initialize() {
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(41.9037164999772, -87.6432199382005),
    
  };
  //POLYGON 
  var wickerPark;
  //INFOWINDOW
  var iwWickerPark =  new google.maps.InfoWindow({
    content: "Wicker Park",//whatever text
    position: new google.maps.LatLng(41.910272,-87.677539),//will be drawn on the center of the polygon, the center of the bermuda triangle
});
   //MAP
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // COORDINATES: defines the LatLng coordinates for the polygon's path.
    var coordsWickerPark = [
    new google.maps.LatLng(41.914275,-87.667835), new google.maps.LatLng(41.903275,-87.667422),
    new google.maps.LatLng(41.902955,-87.687078), new google.maps.LatLng(41.913955,-87.687276), 
   

    ],

  // Construct the polygon.
    wickerPark = new google.maps.Polygon({
   
    paths: coordsWickerPark,
    strokeColor: '#7F6C8A',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#7F6C8A',
    fillOpacity: 0.35
  });
   
    //mouseover
    google.maps.event.addListener(wickerPark,"mouseover",function(){
    this.setOptions({fillColor: "#7F6C8A"});
    iwWickerPark.open(map,wickerPark);//iwBermudaTriangle is the infowindow associated to polygon bermudaTriangle
});
    //mouseout
    google.maps.event.addListener(wickerPark,"mouseout",function(){
    this.setOptions({fillColor: "#7F6C8A"});
    iwWickerPark.close();//closes the infowindow
});
 


  wickerPark.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
