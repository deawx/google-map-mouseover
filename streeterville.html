    street = new google.maps.Polygon({
   
    paths: streetlocation,
    strokeColor: '#00CC00',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#00CC00',
    fillOpacity: 0.35
  });
   
  //mouseover
    google.maps.event.addListener(street,"mouseover",function(){
    this.setOptions({fillColor: "#00CC00"});
    infostreet.open(map,street);//opens the window
});
    //mouseout
    google.maps.event.addListener(street,"mouseout",function(){
    this.setOptions({fillColor: "#00CC00"});
    infostreet.close();//closes the window
});
 


  street.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
