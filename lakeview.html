<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Lakeview</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
//This example creates a simple polygon representing the Bermuda Triangle.
//"mouseover" to change the polygon color and display an infowindow
//"mouseout" closes whatever mouseover did

function initialize() {
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(41.9037164999772, -87.6432199382005),
    
  };
  //POLYGON 
  var lakeview;
  //INFOWINDOW
  var iwLakeview =  new google.maps.InfoWindow({
    content: "Lakeview",//whatever text
    position: new google.maps.LatLng(41.939677,-87.669139),//will be drawn on the center of the polygon, the center of the bermuda triangle
});
   //MAP
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // COORDINATES: defines the LatLng coordinates for the polygon's path.
    var coordsLakeview = [
    new google.maps.LatLng(41.946444,-87.695231), new google.maps.LatLng(41.947324,-87.649537),
    new google.maps.LatLng(41.932749,-87.64914), new google.maps.LatLng(41.932251,-87.68225), 
    new google.maps.LatLng(41.936995,-87.689567), new google.maps.LatLng(41.943699,-87.694974),

    ],

  // Construct the polygon.
    lakeview = new google.maps.Polygon({
   
    paths: coordsLakeview,
    strokeColor: '#7F6C8A',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#7F6C8A',
    fillOpacity: 0.35
  });
   
    //mouseover
    google.maps.event.addListener(lakeview,"mouseover",function(){
    this.setOptions({fillColor: "#7F6C8A"});
    iwLakeview.open(map,lakeview);//iwBermudaTriangle is the infowindow associated to polygon bermudaTriangle
});
    //mouseout
    google.maps.event.addListener(lakeview,"mouseout",function(){
    this.setOptions({fillColor: "#7F6C8A"});
    iwLakeview.close();//closes the infowindow
});
 


  lakeview.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
